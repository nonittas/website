<meta charset="utf-8" />  
<title>Animate Background Image - demo | jquerydemo.com</title>
<meta name="description" content="How to animate background image with jQuery - demo" />
<link rel="stylesheet" href="../App_Styles/styles/demo.css" />
<style type="text/css">
body {
	margin:20px; 
}   
div#banner {
    width:960px; 
    height:200px; 
    margin:auto; 
    background:url(images/fotogrph-skyscraping.jpg) repeat 0 0; 
}
 
div#banner p {    
    font: 15px Arial, Helvetica, sans-serif;
    color:white;
    left:20px;
    top:120px;
    position:relative;
    text-transform:uppercase;
    letter-spacing:20px;
    background:black;
    width:305px; 
    text-align:center;
    padding:20px;
    zoom: 1;
    filter: alpha(opacity=50);
    opacity: 0.5;     
 }
    
</style> 

</head>  
<body> 
    <h1>Animate Background Image - demo</h1> 
    <div id="banner"><p>skyscraping</p></div>
<div style="clear:both;"></div>
<p class="button-style"><a href="http://jquerydemo.com/animate-background-image.aspx" title="Go Back">Go Back</a></p>

<div style="clear:both;"></div>

<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>
<script type='text/javascript'>
(function($) {

	        var x = 0;
	        var y = 0;
			//
	        var banner = $("#banner");

			// set initial banner background position
	        banner.css('backgroundPosition', x + 'px' + ' ' + y + 'px');

	 		// scroll up background position every 90 milliseconds
	        window.setInterval(function() {
	        	banner.css("backgroundPosition", x + 'px' + ' ' + y + 'px');
	            y--;
	            //x--; if you need to scroll image horizontally - uncomment x and comment y
	        }, 90);

})(jQuery);
</script>
